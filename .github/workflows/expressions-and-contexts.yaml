name: expressions & contexts
on: [push, pull_request, issues, workflow_dispatch]

jobs:
  using-expressions-and-contexts:
    runs-on: ubuntu-latest
    steps:
      - name: expressions
        id: expressions
        run: |
          echo ${{ 1 }}
          echo ${{ 'this is a string' }}
          echo ${{ null }}
          echo ${{ true }}
          echo ${{ 1 > 2 }}
          echo ${{ 'string' == 'String' }}
          echo ${{ true && false }}
          echo ${{ true || (false && true) }}
      - name: dump contexts
        run: |
          echo '${{ toJson(github) }}'
          echo '${{ toJson(job) }}'
          echo '${{ toJson(github) }}'
          echo '${{ toJson(github) }}'
