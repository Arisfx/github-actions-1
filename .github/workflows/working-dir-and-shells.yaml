name: working dirs and shells
on: [push]
jobs: 
  display-wd-info:
    runs-on: ubuntu-latest
    steps:
      - name: display working directory and list files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
  display-wd-windows:
    runs-on: windows-latest
    steps:
      - name: display working directory and list files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
